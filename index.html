<!-- ================= index.html ================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center vh-100 d-flex flex-column justify-content-center">
  <h1 class="mb-4">Rock Paper Scissors</h1>

  <div class="card name-card mx-auto p-4">
    <h4>What is your name?</h4>
    <input type="text" id="playerName" class="form-control my-3" placeholder="Enter name">
    <button class="btn btn-dark" onclick="startGame()">Start</button>
  </div>

  <div id="game" class="mt-5 d-none">
    <h3 class="mb-4">Choose</h3>
    <div class="d-flex justify-content-center gap-5">
      <img src="cupcake.png" class="choice-img" onclick="play('rock')">
      <img src="cake.png" class="choice-img" onclick="play('paper')">
      <img src="cookie.png" class="choice-img" onclick="play('scissors')">
    </div>

    <h4 id="result" class="mt-4"></h4>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
