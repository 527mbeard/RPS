<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/kmd2lft.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- SCREEN 1: NAME -->
  <div id="screen-name" class="screen active justify-content-center align-items-center">
    <div class="card-box">
      <h3>What is your name?</h3>
      <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <button id="snap">Take Photo</button>
        <canvas id="canvas"></canvas>
        <img id="playerPhoto" alt="Your photo">
      </div>
      <input id="playerNameInput" class="form-control my-3 backer" placeholder="Enter name">
    </div>
  </div>

  <!-- SCREEN 2: CHOOSE -->
  <div id="screen-choose" class="screen justify-content-center align-items-center">
    <div class="card-second">
      <h3>Choose</h3>
      <button class="btn choice-btn1" onclick="play('rock')"><img src="cupcake.png"></button>
      <button class="btn choice-btn2" onclick="play('paper')"><img src="cake.png"></button>
      <button class="btn choice-btn3" onclick="play('scissors')"><img src="cookie.png"></button>
    </div>
  </div>

  <!-- SCREEN 3: MAIN GAME -->
  <div id="screen-game" class="screen justify-content-center align-items-center">
    <div class="card-box">
      <h3>Rock Paper Scissors</h3>

      <div class="row mt-3">
        <div class="col">
          <img id="playerPhotoGame" alt="Your photo">
          <strong id="playerName"></strong>
          <div class="hearts" id="playerHearts">❤️❤️❤️</div>
        </div>
        <div class="col">
          <img class="gingyimg" src="gingy.png">
          <strong>Gingerbread Man</strong>
          <div class="hearts" id="computerHearts">❤️❤️❤️</div>
        </div>
      </div>

      <div class="result" id="roundResult"></div>

      <button class="btn backer mt-3" onclick="goChoose()">Next Round</button>
    </div>
  </div>

  <!-- SCREEN 4: GAME OVER -->
  <div id="screen-gameover" class="screen justify-content-center align-items-center">
    <div class="card-box">
      <h2 id="gameOverText"></h2>
      <button class="btn btn-danger mt-3" onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
